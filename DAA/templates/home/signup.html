{% extends 'home/base.html' %}
{% block content %}
<center>
        <img src="http://127.0.0.1:8000/static/media/regis.png">

<title>Sign Up</title>
<div class="div-title">
	<h2>Registrar</h2>
</div>
</center>
<div class="div-align">
<form method="POST" class="pure-form" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.as_p}}
    <button type="submit" class="btn btn-default">Guardar<span class="glyphicon glyphicon-ok" aria-hidden="true">
    </span></button>      
    <button type="reset" class="btn btn-default">Cancelar<span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
</form>
</div>
{% endblock %}
