{% extends 'home/base.html' %}
{% block title %}Index{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<div class="div-title">
  <h1>Publica una idea para mejorar el mundo</h1>
 </div>
<div class="div-align">
	<form method ='POST' class="pure-form pure-form-aligned">
		{% csrf_token %}
		<p><label for="id_title">Titulo:</label> <input id="id_title" maxlength="100" name="title" type="text" /></p>
		<p><label for="id_body">Descripcion:</label> <textarea cols="40" id="id_body" name="body" rows="10">
		</textarea></p>
		<input id="id_user" maxlength="50" name="user" type="hidden" value="{{ user.username }}" /></p>

  		<button type="submit" class="pure-button pure-button-active">Guardar <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>      
    	<button type="reset" class="pure-button pure-button-active">Cancelar <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
  </form>
</div>
{% else %}
{% endif %}
{% endblock %}
