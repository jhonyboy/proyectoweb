{% extends 'home/base.html' %}
{% block title %}Extra{% endblock %}
{% block content %}
{% for item in object_list%}
<ul>
<div class="contenido" >
	<a  href="/detail_publication/{{item.pk}}/">
	<h2>{{ item.title }}</h2></a>
	<h4>{{ item.body}}</h4>
	<h5>By: {{ item.user }}</h5>
	<h5> {{item.score}} Les encanta {{item.unscored}} No les encanta</h5>

</div>
</ul>
{% endfor %}
{% endblock %}
